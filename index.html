<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Framework Bulma</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <!-- ligne 1 element 1 -->
    <div class="columns">
      <!-- ajout logo pole emploi -->
      <div class="l1c1">
        <img src="./logo_pole_emploi.jpg">
      </div>
	  
	  <div class="l1c2">
	  
	  </div>

      <div class="l1c3">
        <img src="./talents-handicap.gif">
      </div>

      <!-- ligne 1 - element 4 -->
      <div class="l1c4">
        <!-- ajout du bouton connexion -->
        <a class="button is-info is-rounded">&#x261b;&nbsp;Connexion</a>
        <!-- fin ajout bouton connexion -->
      </div>
    </div>

    <!-- deuxième ligne -->
    <div class="columns">
      <div class="l2c1">
        1
      </div>

      <div class="l2c3">
		<div class="info_services">
			<h4><i>Accédez à tous nos services en ligne !</i></h4>
		</div>
		<div class="info_offres">
			<h2>532 741 offres d'emploi disponibles</h2>
		</div>
		
		<div class="control">
			<input class="input" type="text" placeholder="Métier, compétences, mot-clé, n°d'offre"><img src="./petite_loupe.jpg">
		</div>
		
        <div class="navbar-menu">
          <div class="navbar-start">
            <!-- navbar items -->
          </div>
			<a class="button is-danger">1</a>&nbsp;&nbsp;
			<a class="button is-danger">2</a>&nbsp;&nbsp;
			<a class="button is-danger">3</a>&nbsp;&nbsp;
			<a class="button is-danger">4</a>&nbsp;&nbsp;
			<a class="button is-danger">5</a>&nbsp;&nbsp;
          <div class="navbar-end">
            <!-- navbar items -->
          </div>
        </div>
      </div>

      <!-- ligne 2 - element 4 -->
      <div class="l2c4">

        <div class="buttons">
          <span class="button is-success">Entreprise ></span>
          <span class="button is-info">Employeur Particulier ></span>
        </div>

      </div>
    </div>

    <!-- troisième ligne -->
    <div class="columns">
      <div class="l1c1">
        1
      </div>
	  
	  <div class="l3c2">
		<div class="actualités">
		  <h3>Actualités de l'emploi</h3>
		</div>
	  
		<div class="field">
			<div class="control">
				<input class="input" type="text" placeholder="Rechercher une information sur Pole emploi">
			</div>
			<div class="loupe">
			  <img src="./petite_loupe.jpg">
			</div>
		</div>	
      </div>
    </div>

  </body>

</html>
