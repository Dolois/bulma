<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Framework Bulma</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <!-- ligne 1 element 1 -->
    <div class="columns">
      <!-- ajout logo pole emploi -->
      <div class="l1c1">
        <img src="./logo_pole_emploi.jpg">
      </div>

      <div class="l1c2">
        <!-- ajout d'un menu derouant -->
        <div class="dropdown">
          <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
              <span>Dropdown button</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <a href="#" class="dropdown-item">
                Dropdown item
              </a>
              <a class="dropdown-item">
                Other dropdown item
              </a>
              <a href="#" class="dropdown-item is-active">
                Active dropdown item
              </a>
              <a href="#" class="dropdown-item">
                Other dropdown item
              </a>
              <hr class="dropdown-divider">
              <a href="#" class="dropdown-item">
                With a divider
              </a>
            </div>
          </div>
        </div>
        <!-- fin ajout menu deroulant -->
      </div>

      <div class="l1c3">
        <img src="./talents-handicap.gif">

        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
              <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
</nav>
      </div>

      <!-- ligne 1 - element 4 -->
      <div class="l1c4">
        <!-- ajout du bouton connexion -->
        <a class="button is-info is-rounded">&#x261b;&nbsp;Connexion</a>
        <!-- fin ajout bouton connexion -->
      </div>
    </div>

    <!-- deuxième ligne -->
    <div class="columns">
      <div class="l2c1">
        1
      </div>

      <div class="l2c2">
        2
      </div>

      <div class="l2c3">
        <div class="navbar-menu">
          <div class="navbar-start">
            <!-- navbar items -->
          </div>

          <div class="navbar-end">
            <!-- navbar items -->
          </div>
        </div>
      </div>

      <!-- ligne 2 - element 4 -->
      <div class="l2c4">

        <div class="buttons">
          <span class="button is-success">Entreprise ></span>
          <span class="button is-info">Employeur Particulier ></span>
        </div>

      </div>
    </div>

    <!-- troisième ligne -->
    <div class="columns">
      <div class="column">
        1
      </div>
    </div>

  </body>

</html>
